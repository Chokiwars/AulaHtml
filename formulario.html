<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Login</title>
    <style>
        /* Estilo básico e fundo */
        body {
            background-image: url(Imagens/opcao3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f2e6f9; /* Fundo roxo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animação de deslizamento */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container do formulário com animação */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: slideIn 0.6s ease-out;
        }

        /* Título com animação */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a1b9a;
            animation: fadeIn 1s ease-out;
        }

        /* Fade in para o título */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Formulário e campos */
        .form-group {
            margin-bottom: 15px;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #6a1b9a;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #9c4dcc;
            background-color: #f3e5f5;
            color: #6a1b9a;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8e24aa;
            box-shadow: 0 0 5px rgba(142, 36, 170, 0.6);
        }

        /* Efeito de foco no botão */
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: #7b1fa2;
            transform: scale(1.05);
        }

        /* Animação de entrada no botão */
        .login-button {
            animation: buttonSlideIn 0.8s ease-out;
        }

        /* Animação do botão */
        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo para o link de cadastro */
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link label {
            font-size: 1rem;
            color: #6a1b9a;
        }

        .signup-link button {
            background-color: #8e24aa;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .signup-link button:hover {
            background-color: #7b1fa2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="login">Usuário</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>

        <!-- Link para cadastro -->
        <div class="signup-link">
            <label>Ainda não possui uma conta?</label>
            <a href="cadastro.html"><br>
                <button>Cadastre-se!</button>
            </a>
        </div>
    </div>
</body>
</html>
